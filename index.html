<!DOCTYPE html>
<html lang="us-en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/fa4d301a0c.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<title>Sign Up | Homify</title>
</head>
<body>
<!--homepage Starts Here-->
<div id="homepage" class="container">

    <!--top section-->
    <section id="homepage-showcase">
        <i class="fab fa-500px logo"></i>
        <h1 class="homepage-showcase-title">Homify</h1>
        <p class="homepage-showcase-subtitle">Get your interior design done without hiring any designer.</p>
    </section>
    
    <!--bottom section-->
    <section id="homepage-button">
        <div>
            <div id="homepage-signup-email" class="btn btn-dark">Sign Up with Email ID</div>
            <div id="homepage-signup-google" class="btn btn-light"><i class="fab fa-google"></i>Sign Up with Google</div>
        </div>

        <p class="homepage-signin-link">Already have an account? <a href="#">Sign In</a></p>
    </section>

</div>
<!-- Homepage Ends Here -->

</body>
</html>
